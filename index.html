<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Product Cards</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="section">
                <div class="card-cover"> <!-- This div is specially created to get a checkbox effect -->
                    <input type="checkbox" />
                    <div class="card cardbody">  <!-- Card Started -->
                        <div class="card-img">
                            <img src="product.png" alt="New Watch" class="img-thumbnail">
                        </div>
                        <div class="card-text">
                            <h1>Nemesis <span>One</span></h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus mollitia similique ullam esse quae dolores quos nam.</p>
                            <ul>
                                <li><i class="fab fa-facebook-f"></i></li>
                                <li><i class="fab fa-instagram"></i></li>
                                <li><i class="fab fa-twitter"></i></li>
                            </ul>
                        </div>
                    </div>  <!-- Card End -->
                </div> <!-- card-cover End -->
            </div> <!-- section End -->
        </div> <!-- Row End -->
    </div> <!-- Container End -->

    <!-- Bootstrap Javascript cdn    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
